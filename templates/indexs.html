{% block contenuAccueil %}
    <div class="prediction">
        <div class="container text-center">
            <div class="row  bg-white d-flex justify-content-center align-items-center animate__animated animate__pulse" style="height: 100vh;">
            <div class="col-sm-6">
                <img src="{{ url_for('static', filename='undraw_digital_currency_qpak.png') }}" with="200" height="300">
            </div>
            <div class="col-sm-6 ">
                <h4>Banque Prédiction Crédit</h4>
                <form action="{{url_for('predict')}}" method="post">
                    <div class="form-group">
                        <input type="number" min="0" max="1" name="Credit_History" placeholder="Credit_History" required="required"/>
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" min="0" max="1" name="Married" placeholder="Married" required="required"/>
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" min="0"  name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required"/>
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary"> Predict </button> 
                    </div>
                </form> 
                <h5 class="mt-2">  
                    {% if  prediction_text == 1  %}
                        <h4>Okay, The client can have credit!</h4>
                        {% elif prediction_text == 0 %}
                            <h4>No, the client cannot have credit!</h4>
                    {% endif %} 
                </h5> 
            </div>
            </div>
        </div>
    </div>
{% endblock  %}
